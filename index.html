<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Kadet Bomba Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f1f5f9;
        }
        @media print {
            @page {
                size: A4;
                margin: 0; /* Margin dikawal oleh padding div untuk ketepatan */
            }
            html, body {
                background: white !important;
                color: black !important;
                width: 210mm;
                height: 297mm;
                margin: 0 !important;
                padding: 0 !important;
                overflow: visible !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            #root {
                background: white !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            /* Sembunyikan semua elemen UI kecuali kawasan cetakan */
            .no-print, header, nav, aside, .fixed-navbar {
                display: none !important;
                height: 0 !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            /* Paksa kawasan cetakan bermula dari atas */
            .print-area {
                display: block !important;
                width: 210mm !important;
                min-height: 297mm !important;
                padding: 20mm !important; /* Jarak standard profesional */
                margin: 0 !important;
                background: white !important;
                box-shadow: none !important;
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                box-sizing: border-box !important;
            }
            * {
                color: black !important;
                border-color: black !important;
                background-color: transparent !important;
            }
            .bg-gray-100, .bg-gray-50 {
                background-color: #f3f4f6 !important; /* Kekalkan kelabu lembut untuk table header */
            }
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
